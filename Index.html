<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Know The World</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f8fa;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    margin-top: 40px;
    font-size: 3rem;
    font-weight: 600;
    color: #2c3e50;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 2px;
  }
  .search-container {
    margin: 20px 0 40px 0;
    width: 60%;
  }
  input[type="search"] {
    width: 100%;
    padding: 12px 20px;
    font-size: 1.2rem;
    border: 2px solid #3498db;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
  }
  input[type="search"]:focus {
    border-color: #2980b9;
    box-shadow: 0 0 8px #2980b9;
  }

  .country-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 25px;
    width: 75%;
    margin-bottom: 60px;
  }

  .country-folder {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    cursor: pointer;
    text-align: center;
    padding: 15px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
  }
  .country-folder:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
  }

  .flag-vertical {
    width: 40px;
    height: 60px;
    border: 1px solid #ccc;
    border-radius: 3px;
    object-fit: cover;
    margin-bottom: 12px;
  }

  .country-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #34495e;
  }
</style>
</head>
<body>

<header>Know The World</header>

<div class="search-container">
  <input type="search" placeholder="Search countries..." id="searchInput" onkeyup="filterCountries()" />
</div>

<div class="country-grid" id="countryGrid">

  <!-- Example folder format -->
  <div class="country-folder" tabindex="0" role="button" aria-label="Folder for Australia">
    <img src="https://flagcdn.com/w40/au.png" alt="Australia Flag" class="flag-vertical" />
    <div class="country-name">Australia</div>
  </div>

    <img src="https://flagcdn.com/w40/it.png" alt="Italy Flag" class="flag-vertical" />
    <div class="country-name">Italy</div>
  </div>

  <div class="country-folder" tabindex="0" role="button" aria-label="Folder for Japan">
    <img src="https://flagcdn.com/w40/jp.png" alt="Japan Flag" class="flag-vertical" />
    <div class="country-name">Japan</div>

  <div class="country-folder" tabindex="0" role="button" aria-label="Folder for Mexico">

  <div class="country-folder" tabindex="0" role="button" aria-label="Folder for United States">

    <div class="country-name">United States</div>
  </div>

</div>

<script>
  function filterCountries() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const grid = document.getElementById('countryGrid');
    const folders = grid.getElementsByClassName('country-folder');

    for (let i = 0; i < folders.length; i++) {
      const countryName = folders[i].querySelector('.country-name').textContent.toLowerCase();
      if (countryName.indexOf(filter) > -1) {
        folders[i].style.display = '';
      } else {
        folders[i].style.display = 'none';
      }
    }
  }
</script>

</body>
